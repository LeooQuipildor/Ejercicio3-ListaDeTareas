<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Quipildor Leandro" />
    <meta
      name="description"
      content="aprendiendo js - tp-5 - Practica DOM y BOM"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <main class="container">
      <section class="pt-5 d-flex justify-content-center">
        <article class="hoja text-light container">
          <div class="text-center">
            <h1 class="display-1 pt-3">Lista de tareas</h1>
            <hr />
          </div>
          <div class="espacioTareas">
            <ul id="ulForm"></ul>
          </div>
          <hr />
          <form class="pb-4 formulario">
            <label>Escriba la tarea que desee agregar</label>
            <div class="d-md-flex mt-md-3">
              <input type="text" id="inputForm" class="ms-md-3" />
              <button id="btnAgregar" class="ms-md-4">Agregar</button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
